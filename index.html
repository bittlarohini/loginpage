<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .gnits{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(image\ copy\ 2.png);
            background-size: cover;
            height:100dvh;
            width: 100dvw;
            margin: 0px 0px;
        }
        .box{
            width: 300px;
            color: white;
            background-color: black;
            padding: 8px;
            margin top: 50%;
            margin bottom: 50%;
        }
        .csea{
            display: flex;
            flex-direction: column;
        }
        .email{
            padding:10px 10px;
            margin-bottom: 10px;
            margin-top: 20px;
            border-radius: 20px;
            margin: 2px solid black;
        }
        .password{
            padding: 10px 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            margin: 2px solid black;
        }
        .submit{
            background-color: green;
            color: white;
            border: 2px solid green;
            margin: 20px 20px;
            font-size: 20px;
            border-radius: 20px;
            cursor: pointer;
            padding: 8px;
        }
        .reset{
            background-color: red;
            color: white;
            border: 2px solid red;
            margin: 20px 20px;
            font-size: 20px;
            border-radius: 20px;
            cursor: pointer;
            padding: 10px;
        }
        .cseb{
            display: flex;
            justify-content: space-evenly;
        }
        .box {

  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.5),
    inset 0 -1px 0 rgba(255, 255, 255, 0.1),
    inset 0 0 2px 1px rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
}

.box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.8),
    transparent
  );
}

.box::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;

  background: linear-gradient(
    180deg,
    rgba(255, 255, 255, 0.8),
    transparent,
    rgba(255, 255, 255, 0.3)
  );
}
h1{
    font-size: 40px;
    text-shadow: 0 0 20px;
}

    </style>
</head>
<body class="gnits">
    <form>
        <div class="box">
            <h1 align="center">Login Page</h1>
            <div class="csea">
                <input class="email" type="email" name="email" id="email" placeholder="Enter your email id">
                <input class="password" type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="cseb">
                <input class="submit" type="submit" value="submit">
                <input type="reset" class="reset" value="reset">
            </div>
        </div>
    </form>
</body>
</html>
